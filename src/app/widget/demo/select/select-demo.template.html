<div class="select-demo">

  <section>
    <h4>Demo:</h4>
    <hi-select [options]="options" [(ngModel)]="selectValue" placeholder="Please select value"></hi-select>
    <br>
    <pre>{{selectValue | json}}</pre>
  </section>

  <section>
    <h4>Select Object Demo:</h4>
    <hi-select [options]="objOptions" [(ngModel)]="selectObjValue" placeholder="Please select value"></hi-select>
    <br>
    <pre>{{selectObjValue | json}}</pre>
  </section>

  <section>
    <h4>Group select:</h4>
    <hi-select [groupOptions]="groupOptions" [(ngModel)]="selectGroupValue"
               placeholder="Please select value"></hi-select>
    <br>
    <pre>{{selectGroupValue | json}}</pre>
  </section>

</div>
